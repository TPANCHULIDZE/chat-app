<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>

      <div class="chat__main">
        <div id="message-container" class="chat__messages"></div>
        <!-- <div id="location-container" class="chat__messages"></div> -->
        <!-- <button id="increment">+1</button> -->
        <div class="compose">
          <form id="messageForm">
            <input type="text" id="message" name="message">
            <button type="submit">send</button>
          </form>
          <button id="sendLocation">send location</button>
        </div>

      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <a href={{url}}> my location </a>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title"> Users </h3>
      <ul class="users">
        {{#users}}
          <li> {{username}} </li>
        {{/users}}
      </ul>
    </script>


  </body>
  <script src =" https://MomentJS.com/downloads/moment.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" ></script>
  <script src="/js/chat.js"></script>
</html>
